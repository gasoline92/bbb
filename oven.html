<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор окупаемости печей</title>
    <link rel="stylesheet" href="oven.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main">
        <div class="holder_oven">
            <div class="inp-holder2 inp-holder" >
                <a href="index.html" class="back">Назад.</a>
                <button class="cal_oven">Расчитать окупаемость</button>


                <label class="labels" for="cont_oven">Количество</label>
                <input type="number" id="cont_oven" placeholder="(Шт)">
                <label class="labels" for="price_oven">Стоимость за Шт</label>
                <input type="number" id="price_oven" placeholder="(Млн. Руб)">
                <label class="labels" for="power_oven">Мощность</label>
                <input type="number" id="power_oven" placeholder="(Вт)">
                <label class="labels" for="time_per_year">Время работы в год</label>
                <input type="number" id="time_per_year" placeholder="(Час):">
                <label class="labels" for="eng_old">Удельное энергопотребление старых</label>
                <input type="number" id="eng_old" placeholder="(кВт·ч/т)">
                <label class="labels" for="end_new">Удельное энергопотребление новых</label>
                <input type="number" id="end_new" placeholder="(кВт·ч/т)">
                <label class="labels" for="tax_oven">Тариф</label>
                <input type="number" id="tax_oven" placeholder="(Руб/КВт*Час)">
                <h3 id="ans_oven" class="ansa_oven"></h3>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
